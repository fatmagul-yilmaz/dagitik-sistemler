  # ğŸ“Œ Redis Cache Sunucusu
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"  # Redis eriÅŸimi iÃ§in port yÃ¶nlendirme
    volumes:
      - redis_data:/data  # Redis iÃ§in kalÄ±cÄ± veri deposu

# ğŸ“Œ KalÄ±cÄ± Veri Depolama (VeritabanÄ± ve Redis iÃ§in)
