version: '3.8'

services:
  # ğŸ“Œ Nginx YÃ¼k Dengeleyici
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:90"  # Nginx'i dÄ±ÅŸ dÃ¼nyaya aÃ§arken 90 numaralÄ± portu kullan
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # Nginx yapÄ±landÄ±rma dosyasÄ±nÄ± baÄŸla (read-only)
    depends_on:  # BaÄŸÄ±mlÄ±lÄ±klar, yani Ã¶nce bu servisler baÅŸlamalÄ±
      - app1
      - app2

  # ğŸ“Œ Ä°lk Spring Boot UygulamasÄ± (Backend 1)
  app1:
    build: .  # Proje dizinindeki Dockerfile kullanÄ±larak container oluÅŸtur
    container_name: app1
    environment:
      - SERVER_PORT=8090  # Uygulama 8090 portunda Ã§alÄ±ÅŸacak
      - DB_HOST=postgres  # VeritabanÄ± baÄŸlantÄ±sÄ± iÃ§in host adÄ±
      - DB_PORT=5432  # PostgreSQL'in Ã§alÄ±ÅŸtÄ±ÄŸÄ± port
      - DB_NAME=uygulama  # VeritabanÄ± adÄ±
      - DB_USERNAME=postgres  # VeritabanÄ± kullanÄ±cÄ± adÄ±
      - DB_PASSWORD=12345  # VeritabanÄ± ÅŸifresi
      - REDIS_HOST=redis  # Redis baÄŸlantÄ±sÄ± iÃ§in host adÄ±
      - REDIS_PORT=6379  # Redis'in Ã§alÄ±ÅŸtÄ±ÄŸÄ± port
    depends_on:
      - postgres
      - redis

  # ğŸ“Œ Ä°kinci Spring Boot UygulamasÄ± (Replikasyon - Backend 2)
  app2:
    build: .  # app1 ile aynÄ± Dockerfile kullanÄ±larak oluÅŸturulacak
    container_name: app2
    environment:
      - SERVER_PORT=8090  # Ä°kinci uygulama da 8090 portunda Ã§alÄ±ÅŸÄ±yor
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=uygulama
      - DB_USERNAME=postgres
      - DB_PASSWORD=12345
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis

  # ğŸ“Œ PostgreSQL VeritabanÄ± Sunucusu
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_DB=uygulama  # VeritabanÄ± adÄ±
      - POSTGRES_USER=postgres  # KullanÄ±cÄ± adÄ±
      - POSTGRES_PASSWORD=12345  # Åifre
    ports:
      - "5432:5432"  # PostgreSQL eriÅŸimi iÃ§in port yÃ¶nlendirme
